<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function() {
        var l = window.location;
        var newUrl = l.protocol + '//' + l.host + '/?p=' +
          l.pathname.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
